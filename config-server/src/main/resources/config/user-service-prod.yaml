spring:
    datasource:
        url: jdbc:postgresql://postgres:5432/
        username: postgres
        password: pgadmin5
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true

server:
    port: 8081

eureka:
    client:
        serviceUrl:
            defaultZone: http://service-registry:8761/eureka/

management:
    zipkin:
        tracing:
            endpoint: http://zipkin:9411/api/v2/spans
    tracing:
        sampling:
            probability: 1.0
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always
    info:
        env:
            enabled: true

